<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Principal</title>
    <script src="./js/loginValidator.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title1" style="font-size: 40px">
        Bienvenido al mundo de Pokémon
      </h1>
      <div class="lotie__container">
        <lottie-player
          src="./img/pokeball.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <p class="title2" style="font-size: 20px">
        ¡Únete a la aventura y conviértete en un entrenador de Pokémon!
      </p>
      <!-- buttons -->
      <div class="btn__container">
        <a
          href="./login.html"
          class="btn-primary"
          style="
            margin-right: 10px;
            height: 50px;
            width: 300px;
            font-size: 20px;
            border: 2px solid #f5f5f5;
            padding: 10px;
            text-decoration: none;
            color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
          >Iniciar sesión</a
        >
        <a
          href="./registro.html"
          class="btn-tertiary"
          style="
            margin-left: 10px;
            height: 50px;
            width: 300px;
            font-size: 20px;
            border: 2px solid #f5f5f5;
            padding: 10px;
            text-decoration: none;
            color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
          >Registrarse</a
        >
      </div>
    </div>
  </body>
</html>
